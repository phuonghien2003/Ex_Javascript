<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl border-b border-black pb-6 text-center">
        New Product
        <a href="./index2.html" class="text-sm ml-2">Product card</a>
    </h1>
    <form name="frm" class="container mx-auto">
        <div class="grid grid-cols-2 grid-row-2">
            <div>
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName" class="border border-black mt-2" />
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity" id="quantity" class="border border-black mt-2" />
            </div>
            <div>
                <label for="price">Unit Price</label>
                <input type="number" name="price" id="price" class="border border-black mt-2" />
            </div>
            <div>
                <label for="discount">Discount</label>
                <input type="number" name="discount" id="discount" class="border border-black mt-2" />
            </div>
        </div>
        <div class="flex mt-5 gap-3">
            <button 
                type="button" 
                class="text-white px-2.5 rounded-lg py-1 bg-green-400" 
                onclick="handleSell()"
            >
                Sell
            </button>
            <button 
                type="button" 
                class="text-white px-2.5 rounded-lg py-1 bg-red-400"
                onclick="handleResetState()"
            >
                Cancel
            </button>
        </div>
    </form>
    <div class="relative overflow-x-auto container mx-auto mt-10">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 border border-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b border-gray-500">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantity
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Unit Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Discount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Subtotal
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>

</html>
